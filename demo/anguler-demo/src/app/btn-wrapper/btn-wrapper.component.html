<vg-theme-provider [attr.mode]="theme">
    <vg-card heading="Theme controls" variant="subtle">
        <vg-dropdown
            label="Theme"
            [value]="theme"
            [options]="themeOptions"
            (vg-change)="onThemeChange($event)"
        >
            <svg slot="prefix" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 2a7 7 0 1 0 10 10"/>
            </svg>
        </vg-dropdown>
        <vg-dropdown
            label="Button variant"
            helper-text="Preview updates immediately"
            [value]="variant"
            [options]="variantOptions"
            (vg-change)="onVariantChange($event)"
        ></vg-dropdown>
        <vg-dropdown
            label="Button size"
            [value]="size"
            [options]="sizeOptions"
            (vg-change)="onSizeChange($event)"
        ></vg-dropdown>
        <vg-input
            label="Button label"
            placeholder="Type a label"
            helper-text="Try updating the label to see changes"
            [value]="label"
            (vg-change)="onLabelChange($event)"
        ></vg-input>
    </vg-card>

    <vg-card heading="Preview" variant="outlined">
        <vg-button
            [variant]="variant"
            [size]="size"
            (vg-click)="onButtonTick($event)"
        >
            {{ label }}
        </vg-button>
        <p role="status">Clicked {{ clicks }} times</p>
    </vg-card>
</vg-theme-provider>
